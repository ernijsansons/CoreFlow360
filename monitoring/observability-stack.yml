# CoreFlow360 Consciousness Observability Stack
# Thermonuclear-grade monitoring for autonomous business operations

version: '3.8'

services:
  # Consciousness Metrics Collection
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: consciousness-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/rules:/etc/prometheus/rules
      - consciousness_prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=90d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    networks:
      - consciousness_monitoring

  # Consciousness Visualization
  grafana:
    image: grafana/grafana:10.1.0
    container_name: consciousness-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-change_me_in_production}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-worldmap-panel,grafana-clock-panel
    volumes:
      - consciousness_grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - consciousness_monitoring
    depends_on:
      - prometheus

  # Consciousness Log Aggregation
  loki:
    image: grafana/loki:2.9.0
    container_name: consciousness-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./loki/loki-config.yml:/etc/loki/loki-config.yml
      - consciousness_loki_data:/data/loki
    command: -config.file=/etc/loki/loki-config.yml
    networks:
      - consciousness_monitoring

  # Consciousness Log Collection
  promtail:
    image: grafana/promtail:2.9.0
    container_name: consciousness-promtail
    restart: unless-stopped
    volumes:
      - ./promtail/promtail-config.yml:/etc/promtail/promtail-config.yml
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/promtail-config.yml
    networks:
      - consciousness_monitoring
    depends_on:
      - loki

  # Consciousness Alerting
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: consciousness-alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - consciousness_alertmanager_data:/data
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/data'
      - '--web.external-url=http://localhost:9093'
    networks:
      - consciousness_monitoring

  # Consciousness Node Metrics
  node_exporter:
    image: prom/node-exporter:v1.6.0
    container_name: consciousness-node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - consciousness_monitoring

  # Consciousness Container Metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    container_name: consciousness-cadvisor
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    devices:
      - /dev/kmsg:/dev/kmsg
    networks:
      - consciousness_monitoring

  # Consciousness Application Performance Monitoring
  jaeger:
    image: jaegertracing/all-in-one:1.47
    container_name: consciousness-jaeger
    restart: unless-stopped
    ports:
      - "14268:14268"
      - "16686:16686"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    volumes:
      - consciousness_jaeger_data:/badger
    networks:
      - consciousness_monitoring

  # Consciousness Database Monitoring
  postgres_exporter:
    image: prometheuscommunity/postgres-exporter:v0.13.2
    container_name: consciousness-postgres-exporter
    restart: unless-stopped
    ports:
      - "9187:9187"
    environment:
      - DATA_SOURCE_NAME=${POSTGRES_EXPORTER_DSN:-postgresql://username:password@postgres:5432/consciousness?sslmode=disable}
    networks:
      - consciousness_monitoring

  # Consciousness Redis Monitoring
  redis_exporter:
    image: oliver006/redis_exporter:v1.52.0
    container_name: consciousness-redis-exporter
    restart: unless-stopped
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=${REDIS_ADDR:-redis://redis:6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    networks:
      - consciousness_monitoring

  # Consciousness Uptime Monitoring
  uptime-kuma:
    image: louislam/uptime-kuma:1.23.1
    container_name: consciousness-uptime-kuma
    restart: unless-stopped
    ports:
      - "3002:3001"
    volumes:
      - consciousness_uptime_data:/app/data
    networks:
      - consciousness_monitoring

  # Consciousness Error Tracking (Self-hosted Sentry alternative)
  glitchtip:
    image: glitchtip/glitchtip:v3.2.18
    container_name: consciousness-glitchtip
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${GLITCHTIP_DATABASE_URL:-postgresql://glitchtip:password@postgres:5432/glitchtip}
      - SECRET_KEY=${GLITCHTIP_SECRET_KEY}
      - EMAIL_URL=${GLITCHTIP_EMAIL_URL:-smtp://smtp.example.com:587}
      - GLITCHTIP_DOMAIN=${GLITCHTIP_DOMAIN:-http://localhost:8000}
    volumes:
      - consciousness_glitchtip_data:/code/uploads
    networks:
      - consciousness_monitoring

  # Consciousness Infrastructure Monitoring Dashboard
  netdata:
    image: netdata/netdata:v1.42.4
    container_name: consciousness-netdata
    restart: unless-stopped
    ports:
      - "19999:19999"
    cap_add:
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined
    volumes:
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /etc/os-release:/host/etc/os-release:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - NETDATA_CLAIM_TOKEN=your_netdata_claim_token
      - NETDATA_CLAIM_URL=https://app.netdata.cloud
    networks:
      - consciousness_monitoring

volumes:
  consciousness_prometheus_data:
    driver: local
  consciousness_grafana_data:
    driver: local
  consciousness_loki_data:
    driver: local
  consciousness_alertmanager_data:
    driver: local
  consciousness_jaeger_data:
    driver: local
  consciousness_uptime_data:
    driver: local
  consciousness_glitchtip_data:
    driver: local

networks:
  consciousness_monitoring:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16