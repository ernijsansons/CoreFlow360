          Branch: ${{ github.ref_name }}
          Commit: ${{ github.sha }}
          View details: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
        webhook_url: ${{ secrets.SLACK_SECURITY_WEBHOOK }}