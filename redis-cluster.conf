# CoreFlow360 Redis Cluster Configuration
# Production-ready Redis cluster for distributed rate limiting and caching

# Network configuration
bind 0.0.0.0
protected-mode yes
port 7000
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Cluster configuration
cluster-enabled yes
cluster-config-file nodes-7000.conf
cluster-node-timeout 15000
cluster-replica-validity-factor 10
cluster-migration-barrier 1
cluster-require-full-coverage yes
cluster-replica-no-failover no

# Persistence configuration
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump-7000.rdb
dir /data

# AOF persistence
appendonly yes
appendfilename "appendonly-7000.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Memory management
maxmemory 2gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Slow log configuration
slowlog-log-slower-than 10000
slowlog-max-len 128

# Advanced configuration
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100

# Client configuration
maxclients 10000

# Security
requirepass ${REDIS_PASSWORD}
masterauth ${REDIS_PASSWORD}

# ACL configuration (Redis 6+)
aclfile /etc/redis/users.acl

# TLS/SSL configuration for production
tls-port 7001
tls-cert-file /etc/redis/tls/redis.crt
tls-key-file /etc/redis/tls/redis.key
tls-ca-cert-file /etc/redis/tls/ca.crt
tls-dh-params-file /etc/redis/tls/redis.dh

# Enable TLS for replication
tls-replication yes

# Enable TLS for cluster
tls-cluster yes

# Require TLS
tls-auth-clients yes
tls-protocols "TLSv1.2 TLSv1.3"
tls-ciphers "HIGH:!aNULL:!MD5"
tls-ciphersuites "TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256"
tls-prefer-server-ciphers yes

# Logging
logfile /var/log/redis/redis-7000.log
loglevel notice
syslog-enabled yes
syslog-ident redis-7000

# Performance tuning
hz 10
dynamic-hz yes
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Threaded I/O (Redis 6+)
io-threads 4
io-threads-do-reads yes

# Module loading (if needed)
# loadmodule /usr/lib/redis/modules/redistimeseries.so
# loadmodule /usr/lib/redis/modules/redisearch.so