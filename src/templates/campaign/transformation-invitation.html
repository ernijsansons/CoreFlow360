
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CoreFlow360 - transformation-invitation.html</title>
  <style>
    body { 
      font-family: 'Inter', Arial, sans-serif; 
      line-height: 1.6; 
      color: #333; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
      margin: 0; 
      padding: 20px; 
    }
    .container { 
      max-width: 600px; 
      margin: 0 auto; 
      background: white; 
      border-radius: 15px; 
      overflow: hidden; 
      box-shadow: 0 20px 40px rgba(0,0,0,0.1); 
    }
    .header { 
      background: linear-gradient(135deg, #4ECDC4, #44A08D); 
      color: white; 
      padding: 40px 30px; 
      text-align: center; 
    }
    .consciousness-particles {
      position: relative;
      height: 100px;
      overflow: hidden;
    }
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255,255,255,0.6);
      border-radius: 50%;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 1; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 0.5; }
    }
    .content { 
      padding: 40px 30px; 
      text-align: center; 
    }
    .cta { 
      background: linear-gradient(135deg, #ff6b9d, #c44569); 
      color: white; 
      padding: 15px 30px; 
      border-radius: 25px; 
      text-decoration: none; 
      display: inline-block; 
      margin: 20px 0; 
      font-weight: bold; 
      transition: transform 0.3s; 
    }
    .cta:hover { 
      transform: translateY(-2px); 
    }
    .consciousness-bar { 
      height: 4px; 
      background: linear-gradient(90deg, #4ECDC4, #44A08D, #ff6b9d, #c44569); 
      margin: 20px 0; 
      border-radius: 2px; 
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸ§  transformation invitation</h1>
      <div class="consciousness-particles">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 25%; animation-delay: 1s;"></div>
        <div class="particle" style="left: 40%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 55%; animation-delay: 0.5s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 1.5s;"></div>
        <div class="particle" style="left: 85%; animation-delay: 2.5s;"></div>
      </div>
      <div class="consciousness-bar"></div>
    </div>
    <div class="content">
      <h2>The Future of Business is Conscious</h2>
      <p>Your business processes are about to evolve beyond recognition.</p>
      <a href="https://coreflow360.com/beta" class="cta">Experience the Awakening</a>
    </div>
  </div>
</body>
</html>
